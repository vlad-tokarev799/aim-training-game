<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Aim Training</title>
</head>
<body>
	<div class="screen">
		<h1>Aim Training</h1>
		<a href="#" class="start" id="start">Начать игру</a>
	</div>

	<div class="screen">
		<h1>Выберите режим</h1>
		<ul class="btn-list" id="type-list">
			<li>
				<button class="btn type-btn" data-type="tracking">Слежение</button>
			</li>
			<li>
				<button class="btn type-btn" data-type="aim">Точность</button>
			</li>
		</ul>
	</div>
  
	<div class="screen">
		<h1>Выберите время</h1>
		<ul class="btn-list" id="time-list">
			<li>
				<button class="btn time-btn" data-time="10">
				10 сек
				</button>
			</li>
			<li>
				<button class="btn time-btn" data-time="20">
				20 сек
				</button>
			</li>
			<li>
				<button class="btn time-btn" data-time="30">
				30 сек
				</button>
			</li>
			<li>
				<button class="btn time-btn" data-time="90">
				1 м 30 сек
				</button>
			</li>
		</ul>
	</div>

	<div class="screen">
		<h3>Осталось <span id="time">00:00</span></h3>
		<div class="board" id="board"></div>
	</div>

	<div class="screen">
		<h1>Ваш счет: <span id="score" class="primary">0</span></h1>
		<a href="" class="start" id="restart-btn">Начать сначала</a>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
